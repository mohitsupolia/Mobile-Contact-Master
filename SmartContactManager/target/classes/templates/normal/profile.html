<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Profile Page</title>
</head>
<body>
<section>
   <div class="card mr-3 ml-3">
   <div class="card-body">
   <div class="container text-center">
   
        <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/images/'+${user.imageUrl}}" alt="Profile Photo" />
    
    <h3 class="mt-3"><span th:text="${user.name}"></span></h3>
 
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <td>SCM2023<span th:text="${user.id}"></span></td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
    </tr>
     <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
    </tr>
     <tr>
      <th scope="row">Account Active</th>
      <td><span th:text="${user.enabled}"></span></td>
    </tr>
  </tbody>
</table>
    
     <div class="description mt-3">
     <th:block th:utext="${user.description}"></th:block>
     </div>
     </div>
     </div>
     </div>

     <script>
     $(document).ready(()=>{
    		$('.item').removeClass('active');
    		$("#profile-link").addClass('active');
    	});
     </script>


</section>
</body>
</html>
