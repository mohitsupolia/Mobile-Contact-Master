<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
</head>
<body>
	<section>
	 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px" class="col-md-12">
          
                     <h3 class="text-center mt-4">Change Password</h3>
             
             
                    
                    <form method="post" action="#" th:action="@{/change-password}">
                    
                    <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Enter new Password here" required="required"/>
                    </div>
                    
                    <div class="container text-center">
                    <button class="btn btn-primary">Change Password</button>
                    </div>
                    
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
