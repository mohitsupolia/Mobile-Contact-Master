<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
</head>
<body>
	<section>
	 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px" class="col-md-12">
                    <div class="alert alert-success" role="alert">
                    We have send OTP to your Email
             </div>
             
             <!-- Message box -->
             
             
               <div th:if="${session.message}" class="container">
                     <div class="alert alert-danger my-2 text-center" role="alert">
                    <span th:text="${session.message}"></span>
                  </div>
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                      </div> 
             
             
             
                    
                    <form method="post" action="#" th:action="@{/verify-otp}">
                    
                    <div class="form-group">
                    <input name="otp" type="text" class="form-control" placeholder="Enter OTP here" required="required"/>
                    </div>
                    
                    <div class="container text-center">
                    <button class="btn btn-warning">Verify</button>
                    </div>
                    
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
