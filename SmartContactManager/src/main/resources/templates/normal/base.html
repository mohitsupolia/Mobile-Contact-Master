<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- font awsome use because they can show icon. go to font awsome and copy link and paste it -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- including style.css -->
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" />
    
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
<!-- Dynamic title print -->
    <title th:text="${title}">Base HTML</title>
  </head>
  <body>
  <!-- NAVBAR  -->
  
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Mobile Contact Master</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
  
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
    
      
      <li class="nav-item">
        <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
      </li>
      
    </ul>
    
    
  </div>
</nav>
<!-- End of navbar -->

<!-- Side bar -->
<div class="sidebar mt-2">
<span onclick="toggleSidebar()" class="crossbtn">&times;</span>

<a id="home-link" th:href="@{/user/index}" href="#" class="item"><i class="fa-solid fa-house"></i> Home</a>
<a id="view-link" th:href="@{/user/show-contacts/0}" href="#" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
<a id="add-link" th:href="@{/user/add-contact}" href="#" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
<a id="profile-link" th:href="@{/user/profile}" href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
<a id="setting-link" th:href="@{/user/setting}" href="#" class="item"><i class="fas fa-cogs"></i> Setting</a>
<a th:href="@{/logout}" href="#" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>

<div class="divider"></div>

</div>
<!-- Side bar end -->



<!-- Main content -->
<div class="content mt-5">

<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
<!-- Message box -->

 <div th:if="${session.message}" class="container">
 <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
  <span th:text="${session.message.content}"></span>
</div>
<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
 </div>   



<div th:replace="${content}"></div>
</div>
<!-- End of content bar -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <!-- including js file -->
   <script th:src="@{/js/script.js}"></script>
 <!-- Including sweet alert -->  
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script>
   function deleteContact(id)
   {
	swal({
		title:"Are you sure?",
		text:"You want to delete this contact...",
		icon:"warning",
		buttons: true,
		dangerMode: true,
	})
	 .then((willDelete) => {
		 if(willDelete){
			 window.location="/user/delete/"+id;
		 }else{
			 
			 swal("Your contact is safe !!");
		 }		 
		 
	 });    
   }
   
   </script>
  </body>
</html>
